<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coffee website menu</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/letter-l.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header></header>
    <main>
      <section class="menu">
        <div class="menuHeader">
          <figure class="menuLogo">
            <img src="images/heading-img.png" alt="pic" class="HeadingImage" />
          </figure>
          <h2>Popular Menu</h2>
        </div>
        <div class="menuBody">
          <div class="menuItem">
            <figure class="menuItemLogo">
              <img src="images/menu-1.png" alt="pic" class="menuItemImage" />
            </figure>
            <p>Love You Coffee</p>
          </div>
          <div class="menuItem">
            <figure class="menuItemLogo">
              <img src="images/menu-2.png" alt="pic" class="menuItemImage" />
            </figure>
            <p>Cappuccino</p>
          </div>
          <div class="menuItem">
            <figure class="menuItemLogo">
              <img src="images/menu-3.png" alt="pic" class="menuItemImage" />
            </figure>
            <p>Mocha Coffee</p>
          </div>
          <div class="menuItem">
            <figure class="menuItemLogo">
              <img src="images/menu-4.png" alt="pic" class="menuItemImage" />
            </figure>
            <p>Frappuccino</p>
          </div>
          <div class="menuItem">
            <figure class="menuItemLogo">
              <img src="images/menu-5.png" alt="pic" class="menuItemImage" />
            </figure>
            <p>Black Coffee</p>
          </div>
          <div class="menuItem">
            <figure class="menuItemLogo">
              <img src="images/menu-6.png" alt="pic" class="menuItemImage" />
            </figure>
            <p>Love Heart Coffee</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
